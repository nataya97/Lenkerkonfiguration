<div class="form-group">

  <mat-form-field color="primary">
    <label>Lenkertypen</label>
    <mat-select [(ngModel)]="lenkertyp.lenkertyp" [compareWith]="compareById" (change)="onChange(lenkertyp)">
      <mat-option *ngFor="let lenkertyp of lenkertypen" [value]="lenkertyp">
        {{lenkertyp}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field color="primary">
    <label>Material</label>
    <mat-select [(ngModel)]="material" [compareWith]="compareById" (change)="onChange(material)">
      <mat-option *ngFor="let material of materialien" [value]="material">
        {{material}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <label>Griffe</label>
    <mat-select [(value)]="griff.griff" [compareWith]="compareById">
      <mat-option *ngFor="let griff of griffe" [value]="griff">
        {{griff}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field color="primary">
    <label>Schaltung</label>
    <mat-select>
      <mat-option>
        .
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="onSubmit()">Weiter</button>
</div>
